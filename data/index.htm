<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>ESP8266 Remote Monitor</title>
  <script type="text/javascript" src="graphs.js"></script>
  <script type="text/javascript">
    var heap,temp,digi;
    var reloadPeriod = 400;
    var running = false;
    
    function loadValues()
    {
      if(!running) return;

      var xh = new XMLHttpRequest();
      xh.onreadystatechange = 
      function()
      {
        if (xh.readyState == 4 )
        {
          if(xh.status == 200) 
          {
            var res = JSON.parse(xh.responseText);
            temp.add(res.analog);
            digi.add(res.gpio);
            heap.add(res.heap);
            if(running) setTimeout(loadValues, reloadPeriod);
          } else running = false;
        }
      };
      xh.open("GET", "/all", true);
      xh.send(null);
    };
    
    function run()
    {
      if(!running)
      {
        running = true;
        loadValues();
      }
    }
    
    function onBodyLoad()
    {
      var refreshInput = document.getElementById("refresh-rate");
      refreshInput.value = reloadPeriod;
      refreshInput.onchange = 
        function(e)
        {
          var value = parseInt(e.target.value);
          reloadPeriod = (value > 0) ? value : 0;
          e.target.value = reloadPeriod;
        }
        
      var stopButton = document.getElementById("stop-button");
      stopButton.onclick = function(e){
        running = false;
      }
      var startButton = document.getElementById("start-button");
      startButton.onclick = function(e){
        run();
      }
      
      // Example with 10K thermistor
      function calcThermistor(v) {
        var seriesResistance = 10000;
        var THERMISTORNOMINAL = 10000;
        var BCOEFFICIENT = 4050;
        var TEMPERATURENOMINAL = 25;
        
        var resistance = seriesResistance / (1023/v-1);
        var steinhart = (1.0 / (((Math.log(resistance / THERMISTORNOMINAL)) / BCOEFFICIENT) + 1.0/(TEMPERATURENOMINAL + 273.15))) - 273.15;
        // steinhart = steinhart + 1.0/(TEMPERATURENOMINAL + 273.15); // steinhart = 1.0/steinhart; steinhart -= 273.15;
        var t = steinhart*1.8+32; // Convert to °F
        return Math.round(t*10)/10;
      }
      
      temp = createGraph(document.getElementById("analog"), "Temperature(°F)", 75, 270, 68, 85, false, "orange", calcThermistor);
      // temp = createGraph(document.getElementById("analog"), "Analog Input", 50, 200, 0, 1023, false, "cyan");
      heap = createGraph(document.getElementById("heap"), "Current Heap", 100, 125, 35000, 38000, true, "yellow");
      digi = createDigiGraph(document.getElementById("digital"), "GPIO", 100, 250, [0, 2, 4, 8, 16], "gold");
      run();
    }

  </script>
</head>
<body id="index" style="margin:1; padding:1;" onload="onBodyLoad()">
  <div id="controls" style="display: block; border: 1px solid rgb(68, 68, 68); padding: 5px; margin: 5px; width: 362px; background-color: rgb(238, 238, 238);">
    <label>Period(ms):</label>
    <input type="number" id="refresh-rate"/>
    <input type="button" id="start-button" value="Start"/>
    <input type="button" id="stop-button" value="Stop"/>
  </div>
  <div id="heap"></div>
  <div id="analog"></div>
  <div id="digital"></div>
</body>
</html>
